<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>하이탑부동산 | 매물 상세</title>

  <link rel="stylesheet" as="style" crossorigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">

  <link rel="stylesheet" href="assets/css/app.css"/>
  <link rel="stylesheet" href="assets/css/detail.css"/>
  <link rel="stylesheet" href="assets/css/info-print.css"/>
</head>

<body>
  <div class="page">

    <header class="topbar">
      <div class="brand">
        <div class="logo"></div>
        <div class="brand-text">
          <h1>매물 상세</h1>
          <p>단건 정보 확인 + 풀 견적서 출력</p>
        </div>
      </div>
      <div class="actions">
        <button class="btn ghost" onclick="location.href='home.html'">홈</button>
        <button class="btn ghost" id="btnBack">뒤로</button>
        <button class="btn" id="btnEdit">수정</button>
        <button class="btn" id="btnInfoPrintCustomer">고객용 출력</button>
        <button class="btn" id="btnInfoPrintData">자료용 출력</button>
        <button class="btn primary" id="btnEstimate">📊 견적서 이동</button>
      </div>
    </header>

    <div class="grid">
      <!-- LEFT -->
      <section class="card">
        <div class="kv">
          <div class="title" id="dTitle"></div>
          <div class="sub" id="dSub"></div>
        </div>

        <div class="meta" id="dMeta"></div>

        <div style="margin-top:14px;">
          <div class="section-title">
            <h2>상세 정보</h2>
            <span class="sub">내부 확인용</span>
          </div>
          <div class="info-list" id="dInfo"></div>
        </div>
      </section>

      <!-- RIGHT -->
      <section class="card">
        <div class="section-title">
          <h2>도면/자료</h2>
          <span class="sub">건물 마스터/첨부 링크</span>
        </div>
        <div id="dPlanBox"></div>

        <!-- 견적서 아닌 물건 안내 -->
        <div id="dNonSaleNotice" style="display:none; margin-top:14px;">
          <div class="small" style="padding:10px; border:1px solid rgba(255,255,255,0.1); border-radius:10px;">
            💡 견적서는 <strong>매매·분양 물건</strong>에서만 출력됩니다.<br>
            고객용·자료용 설명서 출력은 상단 버튼을 이용하세요.
          </div>
        </div>
      </section>
    </div>

  </div>

  <!-- 매물설명 출력 전용 영역 (프린트에서만 보임) -->
  <div id="infoPrint"></div>

  <script src="assets/js/storage.js"></script>
  <script src="assets/js/data.js"></script>
  <script src="assets/js/detail.js"></script>
</body>
</html>

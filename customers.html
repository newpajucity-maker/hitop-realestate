<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>하이탑부동산 | 고객관리</title>

  <link rel="stylesheet" as="style" crossorigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">

  <link rel="stylesheet" href="assets/css/app.css"/>
  <link rel="stylesheet" href="assets/css/customers.css"/>
</head>
<body>
  <div class="page">
    <header class="topbar">
      <div class="brand">
        <div class="logo"></div>
        <div class="brand-text">
          <h1 id="pageTitle">고객관리</h1>
          <p id="pageSubtitle">등록일순 고객 목록</p>
        </div>
      </div>
      <div class="actions">
        <button class="btn ghost" id="btnGoHome">홈</button>
        <button class="btn ghost" id="btnGoList">매물목록</button>
        <button class="btn ghost" id="btnBackToHome" style="display:none;">← 목록으로</button>
        <button class="btn primary" id="btnGoRegister">+ 고객 등록</button>
        <button class="btn btn-sm" id="btnBackup">백업</button>
        <label class="btn btn-sm" style="cursor:pointer;">
          복원
          <input type="file" id="btnRestore" accept=".json" style="display:none;"/>
        </label>
        <button class="btn btn-sm" id="btnExcel">엑셀 내보내기</button>
      </div>
    </header>

    <!-- VIEW 1: 고객 목록 홈 -->
    <div id="viewHome">
      <div class="customer-toolbar card" style="margin-top:16px;">
        <div class="toolbar-left">
          <input id="q" placeholder="이름 / 연락처 / 키워드 검색" />
        </div>
        <div class="toolbar-right">
          <span class="total-count">총 <b id="totalCount">0</b>명</span>
        </div>
      </div>

      <div id="customerListWrap" style="margin-top:12px;">
        <div id="customerList" class="c-date-list"></div>
        <div id="custPager" style="display:none; justify-content:center; align-items:center; gap:12px; margin-top:12px;">
          <button class="btn mini" id="custBtnPrev">이전</button>
          <span id="custPageInfo" style="font-size:9pt; color:#aaa;">1 / 1</span>
          <button class="btn mini" id="custBtnNext">다음</button>
        </div>
        <div id="listEmpty" class="empty-state" style="display:none;">
          <div class="empty-icon">👤</div>
          <div class="empty-text">등록된 고객이 없습니다.</div>
          <button class="btn primary" id="btnEmptyRegister" style="margin-top:12px;">첫 고객 등록하기</button>
        </div>
      </div>
    </div>

    <!-- VIEW 2: 고객 등록 폼 -->
    <div id="viewRegister" style="display:none;">
      <section class="card" style="margin-top:16px; max-width:640px;">
        <div class="section-title">
          <h2 id="registerFormTitle">고객 등록</h2>
          <span class="sub">* 로컬 저장</span>
        </div>

        <div class="row">
          <div class="field">
            <label>이름 *</label>
            <input id="cName" placeholder="예: 김○○" />
          </div>
          <div class="field">
            <label>연락처</label>
            <input id="cPhone" placeholder="010-0000-0000" />
          </div>
        </div>

        <div class="row">
          <div class="field">
            <label>구분</label>
            <select id="cRole">
              <option>임대인</option>
              <option>임차인</option>
              <option>매도인</option>
              <option>매수인</option>
              <option>의뢰인</option>
              <option>기타</option>
            </select>
          </div>
          <div class="field">
            <label>키워드(선택)</label>
            <input id="cTag" placeholder="예: 운정역 상가 / 토지 / 공장" />
          </div>
        </div>

        <div class="field">
          <label>기본 메모</label>
          <textarea id="cMemo" placeholder="예: 예산, 원하는 면적/층, 일정 등"></textarea>
        </div>

        <div class="form-actions">
          <button class="btn" id="btnCancelRegister">취소</button>
          <button class="btn primary" id="btnSaveCustomer">저장</button>
        </div>
      </section>
    </div>

    <!-- VIEW 3: 고객 상세 -->
    <div id="viewDetail" style="display:none;">
      <div class="detail-grid" style="margin-top:16px;">

        <!-- LEFT: 고객 정보 -->
        <section class="card">
          <div class="section-title">
            <h2>고객 정보</h2>
            <button class="btn danger btn-sm" id="btnDeleteCustomer">삭제</button>
          </div>

          <div id="detailReadMode">
            <div class="readonly-box" id="dHead"></div>
            <div class="form-actions" style="margin-top:12px;">
              <button class="btn" id="btnEditCustomer">✏️ 수정</button>
            </div>
          </div>

          <div id="detailEditMode" style="display:none;">
            <div class="row">
              <div class="field">
                <label>이름 *</label>
                <input id="eName" />
              </div>
              <div class="field">
                <label>연락처</label>
                <input id="ePhone" />
              </div>
            </div>
            <div class="row">
              <div class="field">
                <label>구분</label>
                <select id="eRole">
                  <option>임대인</option>
                  <option>임차인</option>
                  <option>매도인</option>
                  <option>매수인</option>
                  <option>의뢰인</option>
                  <option>기타</option>
                </select>
              </div>
              <div class="field">
                <label>키워드</label>
                <input id="eTag" />
              </div>
            </div>
            <div class="field">
              <label>기본 메모</label>
              <textarea id="eMemo"></textarea>
            </div>
            <div class="form-actions">
              <button class="btn" id="btnCancelEdit">취소</button>
              <button class="btn primary" id="btnSaveEdit">저장</button>
            </div>
          </div>
        </section>

        <!-- RIGHT: 상담 기록 -->
        <section class="card">
          <div class="section-title">
            <h2>상담 기록</h2>
            <span class="sub">날짜순 정렬</span>
          </div>

          <div class="row">
            <div class="field" style="max-width:160px;">
              <label>날짜</label>
              <input type="date" id="nDate" />
            </div>
            <div class="field">
              <label>상담 메모</label>
              <input id="nText" placeholder="예: 1층 선호 / 예산 3억" />
            </div>
          </div>
          <div class="form-actions">
            <button class="btn primary" id="btnAddNote">+ 메모 추가</button>
          </div>

          <div class="divider"></div>
          <div id="notes" class="note-list"></div>
          <div id="notesEmpty" class="empty" style="display:none;">상담 기록이 없습니다.</div>
        </section>
      </div>
    </div>

  </div>

  <div id="toast" class="toast" aria-live="polite"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="assets/js/storage.js"></script>
  <script src="assets/js/data.js"></script>
  <script src="assets/js/customers.js"></script>
  <script src="assets/js/backup.js"></script>
</body>
</html>
